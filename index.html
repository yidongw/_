<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flag-icon.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-white">
        <a class="navbar-brand" href="http://www.powervision.me/en">
          <img class="banner" alt="PowerVision" src="http://www.powervision.me/images/logo.svg">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="marineDrones" data-toggle="dropdown">
                Marine Drones
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">PowerDolphin</a>
                <a class="dropdown-item" href="#">PowerRay</a>
                <a class="dropdown-item" href="#">PowerSeeker</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="aerialDrones" data-toggle="dropdown">
                Aerial Drones
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">PowerEgg</a>
                <a class="dropdown-item" href="#">PowerEye</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>
          </ul>
          <span class="navbar-text dropdown mr-3">
            <a class="dropdown-toggle" id="lang" data-toggle="dropdown">
              <i class="flag-icon flag-icon-cn mr-1"></i>中文
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">
                <i class="flag-icon flag-icon-jp mr-1"></i>日本語
              </a>
              <a class="dropdown-item" href="#">
                <i class="flag-icon flag-icon-us mr-1"></i>English - US
              </a>
              <a class="dropdown-item" href="#">
                <i class="flag-icon flag-icon-gb mr-1"></i>English - UK
              </a>
            </div>
          </span>
          <i class="fa fa-user-circle-o fa-2x"></i>
        </div>
      </nav>
    </header>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script> -->
    <!-- For dropdowns -->
    <script src="js/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>

    <!-- For Imageholding -->
    <script src="js/holder.min.js"></script>
  </body>
</html>
